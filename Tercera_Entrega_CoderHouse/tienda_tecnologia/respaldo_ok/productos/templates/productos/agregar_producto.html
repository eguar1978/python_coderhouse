{% extends 'productos/base.html' %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}
<h1>Agregar {{ tipo|capfirst }}</h1>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="tipo" value="{{ tipo }}">
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
